<!DOCTYPE html>
<html lang="zh-CN"> 
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 适配手机 -->
  <title>Stella的小网站</title>
  <style>
    /* 全局样式：柔和底色+居中布局 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fdf2f8; /* 淡粉色底，温馨不刺眼 */
      font-family: "Ma Shan Zheng", "Microsoft YaHei", sans-serif; /* 手写感字体+备选 */
      color: #2d3748; /* 深灰色文字，保护视力 */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23fce7f3' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
    }

    /* 标题样式：手写感+粉色渐变 */
    .title {
      font-size: 2.5rem;
      color: #e53e3e; /* 暖红色，显亲切 */
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* 段落容器：白色卡片+圆角阴影 */
    .content {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(229, 62, 62, 0.1);
      max-width: 600px;
      width: 100%;
    }

    /* 段落样式：手写字体+间距 */
    .content p {
      font-size: 1.5rem;
      line-height: 2;
      margin-bottom: 25px;
      text-align: center;
      transition: all 0.3s ease; /* 过渡动画 */
    }

    /* hover效果：文字轻微放大+变色 */
    .content p:hover {
      color: #ed8936; /* 暖橙色，hover时更活泼 */
      transform: scale(1.03);
    }

    /* 最后一段不加底部间距 */
    .content p:last-child {
      margin-bottom: 0;
    }

    /* 底部小装饰：爱心 */
    .footer {
      margin-top: 30px;
      font-size: 2rem;
      color: #e53e3e;
      animation: heartbeat 1.5s infinite; /* 心跳动画 */
    }

    /* 心跳动画 */
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* 响应式：手机上缩小字体和间距 */
    @media (max-width: 500px) {
      .title {
        font-size: 2rem;
      }
      .content {
        padding: 30px 20px;
      }
      .content p {
        font-size: 1.2rem;
        line-height: 1.8;
      }
    }
  </style>
  <!-- 引入手写字体（从谷歌字体加载，无需本地安装） -->
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">Stella的小网站</h1>
  <div class="content">
    <p>    </p >
    <p>开心每一天！</p >
    <p>最近过得怎么样</p >
  </div>
  <div class="footer">❤️</div>
</body>
</html>
